<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <fieldset>
        <h2>Contact Info</h2>
        <form>
        <input type="text" placeholder="first and last name"required>
        <input type="email" placeholder="email address"required>
        <input type="tel"  maxlength="10" placeholder="phone number"required>
        <input type="url" placeholder="web address"required>
        <h2>Preferences</h2>
        <input type="number" min="1" max="10" placeholder="# of rc">
        <br><br>
        <input type="submit" value="Submit Info">
        </form>
    </fieldset>
</body>
</html>
